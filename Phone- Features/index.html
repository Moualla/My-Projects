<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone features</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/f0a23d4c96.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
        <h1> <i class="fa-brands fa-symfony"></i>   Symfony </h1>
    </div>
    <nav class="navigation ">
        <a href="#">Home</a>
        <a href="#">Phone</a>
        <a href="#">Accessories</a>
        <a href="#">Cort</a>
    </nav>
    </header>
    <div class="information">
        <div class="overlay"> </div>
        <img src="/mobile.png" class="mobile">
        <div id="circle">
        <div class="feature four">
            <i class="fa-solid fa-battery-full" style="font-size: 1.5em;"></i>
            <div>
                <h2> Battery Life</h2>
                  <p>Li-Po 5000 mAh, non-removable,18W wired</p>
            </div>
        </div>
        <div class="feature three">
            <i class="fa-solid fa-mobile-screen-button" style="font-size: 1.5em;"></i>
            <div>
                <h2> Display</h2>
                <p>6.5 Mini-Drop Fullscreen</p>
            </div>
        </div>
        <div class="feature one">
            <i class="fa-solid fa-camera" style="font-size: 1.5em;"></i>
            <div>
                <h2> Camera</h2>
                <p>12MP Wide Angle lens </p>
            </div>
        </div>
        <div class="feature two">
            <i class="fa-solid fa-microchip" style="font-size: 1.5em;"></i>
            <div>
                <h2> Processer</h2>
                <p>Snapdragone Octa-core 11nm</p>
            </div>
        </div>
        </div>
      

        </div>
     <div class="controls">
            <i class="fa-solid fa-angle-up" id="up"></i>
            <h3>Feature</h3>
            <i class="fa-solid fa-angle-down"id="down"></i>
    </div>

    <script src="index.js"></script>
</body>
</html>

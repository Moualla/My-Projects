<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f0a23d4c96.js" crossorigin="anonymous"></script>
    <title>PhotoShow</title>
</head>
<body>
    <div class="container">
    <div class="leftdash">
        <div style="background-color: #FD3555" >
        <h1>Nature flower</h1>
        <p>all in pink</p>
        </div>

        <div style="background-color: #2a86ba" >
            <h1>Lonely Castle</h1>
            <p>with it's sea</p>
            </div>

            <div style="background-color: #252e33" >
                <h1>Stars</h1>
                <p>in the wilderness</p>
                </div>

                <div style="background-color: #ffb866" >
                    <h1>Flying Eagle</h1>
                    <p>in the sunset</p>
                    </div>
    </div>
    <div class="rightdash"> 
        <div style="background-image: url(/eagle.avif)" ></div>
        <div style="background-image: url(/mountain.avif)"></div>
        <div style="background-image: url(/castle2.avif)"></div>
        <div style="background-image: url(/flower.avif)"></div>
    </div>
        <div class="action-buttom">
        <button class="upbottom">
            <i class="fas fa-arrow-up"></i>

        </button>
        <button class="downbottom">
            <i class="fas fa-arrow-down"></i>
        </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
